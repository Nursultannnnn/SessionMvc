<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }
        .form-container {
            background-color: #181818;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Стилизация полей ввода */
        .form-control {
            background-color: #333;
            border: 1px solid transparent;
            color: white;
            border-radius: 4px;
        }
        .form-control:focus {
            background-color: #333;
            color: white;
            border-color: #555;
            box-shadow: none;
        }

        /* --- ВОТ ЭТО ИСПРАВЛЯЕТ ЦВЕТ ПОДСКАЗКИ --- */
        .form-control::placeholder {
            color: #b3b3b3; /* Светло-серый цвет, хорошо читаемый на темном */
            opacity: 1; /* Для Firefox, чтобы не было прозрачности */
        }
        /* ----------------------------------------- */

        label {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .btn-save {
            background-color: #1DB954;
            color: black;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            border: none;
            transition: transform 0.1s;
        }
        .btn-save:hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4 text-center">Create new Playlist</h2>
    <form th:action="@{/playlists/save}" th:object="${newPlaylist}" method="post">

        <div class="mb-3">
            <label for="title">Name</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="My Playlist #1" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl">Image URL</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-3">
            <label for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Add an optional description"></textarea>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-save">Create</button>
            <a href="/playlists" class="btn btn-link text-secondary text-decoration-none text-center">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
