<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>üéµ Songs in Playlist</h2>
    <a th:href="@{'/songs/add/' + ${playlistId}}" class="btn btn-success mb-3">Add Song</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Duration</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.name}">Song Name</td>
            <td th:text="${song.duration}">00:00</td>
            <td th:text="${song.genre}">Genre</td>
        </tr>
        </tbody>
    </table>
    <a href="/playlists" class="btn btn-secondary">‚Üê Back to Playlists</a>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
