<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .form-container {
      background-color: #181818;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      font-weight: 700;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: #b3b3b3;
    }
    /* Темные поля ввода */
    .form-control {
      background-color: #333;
      border: 1px solid transparent;
      color: white;
      border-radius: 4px;
      padding: 10px;
    }
    .form-control:focus {
      background-color: #333;
      color: white;
      border-color: #555;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
    /* Зеленая кнопка */
    .btn-spotify {
      background-color: #1DB954;
      color: black;
      font-weight: 700;
      border-radius: 50px;
      padding: 12px;
      border: none;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.1s;
    }
    .btn-spotify:hover {
      background-color: #1ed760;
      transform: scale(1.02);
    }
    .btn-cancel {
      color: #b3b3b3;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
      font-weight: 700;
      font-size: 0.9rem;
    }
    .btn-cancel:hover {
      color: white;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Edit Details</h2>
  <form th:action="@{'/playlists/update/' + ${editPlaylist.id}}" method="post" th:object="${editPlaylist}">

    <div class="mb-3">
      <label>Name</label>
      <input type="text" th:field="*{title}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <input type="text" th:field="*{description}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label>Image URL</label>
      <input type="text" th:field="*{imageUrl}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-spotify">Save</button>
    <a th:href="@{'/playlists/' + ${editPlaylist.id}}" class="btn-cancel">Cancel</a>
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
