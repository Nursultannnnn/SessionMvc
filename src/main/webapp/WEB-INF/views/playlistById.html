<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${playlist.title}">Playlist Title</h2>
    <img th:src="${playlist.imageUrl}" class="img-fluid mb-3" alt="Playlist image" style="max-height: 300px;">
    <p><strong>Description:</strong> <span th:text="${playlist.description}">Playlist description</span></p>
    <div class="mb-3">
        <a th:href="@{/playlists}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <a th:href="@{'/playlists/edit/' + ${playlist.id}}" class="btn btn-warning">Edit</a>
        <form th:action="@{'/playlists/delete/' + ${playlist.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <h4><i class="fas fa-music"></i> Songs in this Playlist</h4>
    <a th:href="@{'/songs/add/' + ${playlist.id}}" class="btn btn-success mb-3">Add Song</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${playlist.songs}">
            <td th:text="${song.name}">Song name</td>
            <td th:text="${song.duration}">00:00</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
