<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --spotify-black: #121212;
            --spotify-dark: #181818;
            --spotify-green: #1DB954;
            --text-gray: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: white;
            font-family: sans-serif;
        }

        /* Градиентная шапка */
        .playlist-header {
            background: linear-gradient(to bottom, #4f4f4f, #121212);
            padding: 40px 0 20px 0;
            display: flex;
            align-items: end;
            gap: 24px;
        }

        .cover-image {
            width: 232px;
            height: 232px;
            box-shadow: 0 4px 60px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .playlist-info h1 {
            font-size: 4rem; /* Огромный заголовок как в спотифай */
            font-weight: 800;
            margin: 0;
            line-height: 1;
        }

        .playlist-info p {
            color: var(--text-gray);
            margin-top: 10px;
        }

        /* Кнопки действий */
        .action-bar {
            padding: 24px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-play {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--spotify-green);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: black;
            transition: transform 0.1s;
        }
        .btn-play:hover { transform: scale(1.05); }

        .btn-outline-spotify {
            color: var(--text-gray);
            border: 1px solid var(--text-gray);
            border-radius: 50px;
            padding: 5px 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
        }
        .btn-outline-spotify:hover {
            border-color: white;
            color: white;
        }

        /* Таблица песен */
        .table-dark {
            --bs-table-bg: transparent;
            color: var(--text-gray);
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .song-row td {
            border: none;
            vertical-align: middle;
            padding: 10px;
        }

        .song-title {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Иконки действий в таблице */
        .action-icon {
            color: var(--text-gray);
            margin-left: 10px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .action-icon:hover { color: white; }
        .action-icon.delete:hover { color: #ff5e5e; }

    </style>
</head>
<body>

<div class="playlist-header container-fluid px-5">
    <img th:src="${playlist.imageUrl}" class="cover-image shadow" alt="Cover">
    <div class="playlist-info">
        <span class="text-uppercase fw-bold" style="font-size: 0.8rem;">Playlist</span>
        <h1 th:text="${playlist.title}">Title</h1>
        <p th:text="${playlist.description}">Description</p>
    </div>
</div>

<div class="container-fluid px-5 pb-5">
    <div class="action-bar">
        <button class="btn-play shadow"><i class="fas fa-play"></i></button>

        <a th:href="@{'/songs/add/' + ${playlist.id}}" class="btn-outline-spotify">
            Add Song
        </a>
        <a th:href="@{'/playlists/edit/' + ${playlist.id}}" class="btn-outline-spotify">
            Edit Playlist
        </a>
        <form th:action="@{'/playlists/delete/' + ${playlist.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn-outline-spotify" style="background:transparent;">Delete</button>
        </form>

        <a href="/playlists" class="ms-auto text-secondary text-decoration-none">Back to Library</a>
    </div>

    <table class="table table-dark table-hover mt-3">
        <thead>
        <tr style="border-bottom: 1px solid #333;">
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col"><i class="far fa-clock"></i></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song, stat : ${playlist.songs}" class="song-row">
            <td th:text="${stat.count}">1</td>
            <td>
                <div class="song-title" th:text="${song.name}">Song Name</div>
            </td>
            <td th:text="${song.genre}">Genre</td>
            <td th:text="${song.duration}">3:45</td>
            <td class="text-end">
                <a th:href="@{/songs/edit/{songId}(songId=${song.id})}" class="action-icon">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <form th:action="@{/songs/delete/{songId}/{playlistId}(songId=${song.id}, playlistId=${playlist.id})}"
                      method="post" style="display:inline;">
                    <button type="submit" class="action-icon delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
