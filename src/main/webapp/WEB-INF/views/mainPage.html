<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Playlists</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom styles -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
    }

    .card {
      border-radius: 15px;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .btn-view {
      margin: 10px;
    }
  </style>
</head>

<body>

<div class="container mt-5">

  <h1 class="mb-4 text-center">
    <i class="fa fa-music"></i> All Playlists
  </h1>

  <div class="text-center">
    <a href="/playlists/new" class="btn btn-success mb-4">
      âž• Add new Playlist
    </a>
  </div>

  <div class="row g-4">

    <div class="col-md-4 col-lg-3" th:each="playlist : ${playlists}">

      <div class="card h-100 shadow-sm">

        <img th:src="${playlist.imageUrl}"
             class="card-img-top"
             alt="cover">

        <div class="card-body text-center">

          <h5 class="card-title" th:text="${playlist.title}">Name</h5>

          <p class="card-text" th:text="${playlist.description}">
            Description
          </p>

        </div>

        <a th:href="@{/playlists/{id}(id=${playlist.id})}"
           class="btn btn-info btn-sm btn-view">
          View
        </a>

      </div>

    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
