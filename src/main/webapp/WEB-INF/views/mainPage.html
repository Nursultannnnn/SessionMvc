<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Web Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --spotify-black: #121212;
      --spotify-dark-gray: #181818;
      --spotify-light-gray: #282828;
      --spotify-green: #1DB954;
      --spotify-green-hover: #1ED760;
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
    }

    body {
      background-color: var(--spotify-black);
      color: var(--text-primary);
      font-family: 'Circular Std', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Заголовки */
    h1, h2, h3, h4, h5 {
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Кнопки */
    .btn-spotify {
      background-color: var(--spotify-green);
      color: black;
      border-radius: 50px;
      font-weight: 700;
      padding: 10px 30px;
      border: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn-spotify:hover {
      background-color: var(--spotify-green-hover);
      transform: scale(1.04);
      color: black;
    }

    /* Карточки плейлистов */
    .playlist-card {
      background-color: var(--spotify-dark-gray);
      border-radius: 8px;
      padding: 16px;
      transition: background-color 0.3s ease;
      height: 100%;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    .playlist-card:hover {
      background-color: var(--spotify-light-gray);
      cursor: pointer;
    }

    .card-img-top {
      border-radius: 6px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      margin-bottom: 16px;
      object-fit: cover;
      aspect-ratio: 1/1; /* Квадратные картинки */
    }

    .playlist-title {
      font-size: 1.1rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Навигация (простая) */
    .top-bar {
      background-color: rgba(0,0,0,0.5);
      padding: 20px 0;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

<div class="top-bar sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <h3><i class="fab fa-spotify me-2" style="font-size: 40px;"></i> My Library</h3>
    <a href="/playlists/new" class="btn btn-spotify">
      <i class="fas fa-plus"></i> Create Playlist
    </a>
  </div>
</div>

<div class="container pb-5">
  <h2 class="mb-4">All Playlists</h2>

  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3" th:each="playlist : ${playlists}">
      <a th:href="@{/playlists/{id}(id=${playlist.id})}" class="playlist-card">
        <img th:src="${playlist.imageUrl}" class="card-img-top w-100" alt="Cover">
        <div class="playlist-title" th:text="${playlist.title}">Title</div>
        <div class="playlist-desc" th:text="${playlist.description}">Description</div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
