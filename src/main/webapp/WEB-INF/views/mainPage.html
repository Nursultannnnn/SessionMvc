<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AllPlaylist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4"><i class ="fa fa-music"></i> All Playlists</h1>

  <div class="col" th:each="playlist : ${playlists}">
    <div class="card h-100 shadow-sm">
      <img th:src="${playlist.getImageUrl}" class="card-img-top" alt="cover"
      style="object-fit: cover; height: 200px;">

      <div class="card-body">
        <h5 class="card-title" th:text="${playlist.getTitle}">name</h5>
        <p class="card-text" th:text="${playlist.getDescription}">description</p>
      </div>
    </div>
  </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
